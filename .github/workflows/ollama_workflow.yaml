name: CI for Ollama Notebooks

on:
  push:
    branches:
      - main
    paths:
      - '.github/notebook_lists/ollama_notebooks.txt'
      - 'recipes/Benchmarking/project_level_code_completion.ipynb'
  pull_request:
    branches:
      - main
    paths:
      - '.github/notebook_lists/ollama_notebooks.txt'
      - 'recipes/Benchmarking/project_level_code_completion.ipynb'

jobs:
  test-ollama-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Ollama
        run : |
          curl https://ollama.ai/install.sh | sh  
          nohup ollama serve > ollama_serve.log 2>&1 &    
          sleep 10  
          ollama pull granite-code:3b

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip    
          pip install nbconvert nbclient ipykernel  

      - name: Run Ollama Notebooks
        run: |
          notebooks=$(cat .github/notebook_lists/ollama_notebooks.txt | tr '\n' ' ')  
          for notebook in $notebooks; do  
            echo "Executing $notebook"  
            jupyter nbconvert --to notebook --execute --inplace $notebook  
          done